<style>
html,body {
  height: 100%;
  width: 100%;
  margin: 0;
  display: flex;
}
#onde {
  width: 442px;
  height: 404px;
  margin: auto;
  background: url("sheet.png"), url("1.png");
  background-repeat: no-repeat;
}
</style>
<div id=onde></div>
<script>
w=442,h=404
r=c=b=dx=0
document.body.onload=_=>{
  setTimeout(_=>{
    setInterval(_=>{
      if(++r >= 22){
        r=0
        if(++c >= 15){
          c=0
          b=!b
        }
        dx=b?c-14:-c
        onde.style.backgroundPositionX=dx*442+"px"
      }
      dy=b?r-21:-r
      onde.style.backgroundPositionY=dy*402+"px"
      // console.log([b,r,c,dx,dy,dx*442,dy*402])
    },1000/60)
  },2000)
}
</script>
