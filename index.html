<style>
html,body {
  height: 100%;
  width: 100%;
  margin: 0;
  display: flex;
}
#onde {
  width: 442px;
  height: 404px;
  margin: auto;
  background: no-repeat url("sheet.png"), url("1.png");
}
</style>
<div id=onde></div>
<script>
w=442,h=404
m=22,n=15
r=c=b=dx=0
document.body.onload=_=>{
  setTimeout(_=>{
    setInterval(_=>{
      if(++r >= m){
        r=0
        if(++c >= n){
          c=0
          b=!b
        }
        dx=b?c-n+1:-c
        onde.style.backgroundPositionX=dx*442+"px"
      }
      dy=b?r-m+1:-r
      onde.style.backgroundPositionY=dy*402+"px"
    },1000/60)
  },2000)
}
</script>
