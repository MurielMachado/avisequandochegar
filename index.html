<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.85, maximum-scale=3.0, minimum-scale=0.85">
<link rel="stylesheet" href="fonts/stylesheet.css"/>
<title>Avise quando chegar</title>
<style>
html,body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  font-family: 'oldstyle_hplhsitalic', serif;
}
#onde {
  min-width: 422px;
  min-height: 372px;
  background: no-repeat url("sheet.png"), url("1.png");
  transform: scale(.5);
}
div {
  margin: 0 auto;
}
h1,a {
  font-size: 18pt;
  min-height: 18pt;
  font-weight: normal;
  margin: auto auto 0 auto;
  color: black;
  text-decoration: none;
}
a {
  font-size: 13pt;
  margin: 0 auto auto auto;
}
</style>
<h1>Avise quando chegar</h1>
<div id=onde></div>
<a id=sobre href="index.html">...</a>
<script>
w=422,h=372
m=26,n=13
r=c=b=a=0
document.body.onload=_=>{
  setTimeout(_=>{
    setInterval(_=>{
      if((r==0&&c==0)||(r==m-1&&c==n-1))
        if(++a%30)
          return;
      if(++c >= n){
        c=0
        if(++r >= m){
          r=0
          b=!b
        }
        dy=b?r-m+1:-r
        onde.style.backgroundPositionY=dy*h+"px"
      }
      dx=b?c-n+1:-c
      onde.style.backgroundPositionX=dx*w+"px"
    },1000/15)
  },2000)
}
</script>
